<!DOCTYPE html>
<html lang="en">

<head>

  <title>Password Strength Sign Up Page</title> 

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=brick-sign">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>     
  
  <script src="main.js"></script>
  
  <style>

        .w3-lobster {
                        font-family: "Lobster", serif;
        }

  </style>

</head>

<body class="w3-win8-violet">

        <header class="w3-container w3-center  w3-lobster ">
                <h1 style="font-size:50px;color: lightpink"><strong>SIGN UP</strong></h1>
        </header>
        
        <div class="container w3-margin-top">
                
                <form class="container w3-card-4 w3-card-center" style="width:45%; background-color:whitesmoke; color:black; border-radius: 15px" 
                                        action="#">
        
                        <p>
                                <center>
                                        <image src="img.png">
                                        </image>
                                </center>
                        </p>
                        
                        <p>     
                                <input class="w3-input w3-border w3-round-large" placeholder="Enter Email" type="email" style="width:100%; height:45px;" 
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="eg. abc123@vm.com" required>
                        </p>
                        
                        <p>
                                <input class="w3-input w3-border w3-round-large" placeholder="Enter Password" id="pwd" type="password" 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" style="width:100%; height:45px;" required maxlength="16" 
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or maximum 16 characters">
                        </p>
        
                        <p>
                                <br>
                                <label>Password Strength:</label>
 	        
                                <div class="progress w3-border" style="width:100%; height:25px; background-color:white;">
                                        <div id="pb" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" 
                                                                aria-valuemin="0" aria-valuemax="100">
                                        </div>
                                </div>

                                <label>
                                        <input type="checkbox"  name="Check to Agree" style="margin-bottom:15px" required>
                                        By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Conditions</a>.
                                </label>
                                
                                <center>
                                        <button class="w3-button w3-section w3-win8-violet w3-ripple" style="width:100%; height:45px; border-radius: 10px">
                                                Sign Up 
                                        </button>
                                </center>
                                <br>
                        </p>

                </form>
        </div>
</body>
</html>
